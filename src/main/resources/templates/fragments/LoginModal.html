
<script th:inline="javascript" th:fragment="modalScript">
	/* <![CDATA[ */
	function showAlert() {
		$('#alert').show()
		setTimeout(() => { $('#alert').fadeOut() }, 3000);
		return false;
	}

	function checkLoginFail() {
		const user_id = $('#user_id').val();
		const user_pw = $('#user_pw').val();
		const token = $("meta[name='_csrf']").attr("content");
		const header = $("meta[name='_csrf_header']").attr("content");

		/*
		document.getElementById() ì´ê±°ëž‘ var userEmailInput = $('#user_email'); ì´ê±°ê°€ ê°€ì ¸ì˜¤ëŠ”ê²ƒì€ ê°’ ìžì²´ê°€ ì•„ë‹Œ íƒœê·¸ì´ë‹¤.
		ë§ˆì°¬ê°€ì§€ë¡œ form.User_ID ê°€ ê°€ì ¸ì˜¤ëŠ”ê²ƒë„ ê°’ ìžì²´ê°€ ì•„ë‹ˆë¯€ë¡œ .valueë¥¼ ë¶™ì—¬ì¤˜ì•¼ ê°’ì„ ê°€ì ¸ì˜¨ë‹¤.
		*/
		$.ajax({
			type: "post",
			async: false,
			url: "http://localhost:8080/Account/login",
			beforeSend: function (xhr) {
				xhr.setRequestHeader(header, token);
			},
			data: { user_id: user_id, user_pw: user_pw },
			success: function (data) {
				if (data == 0) {
					console.log(data)
					$('#myModal').modal('hide');
					location.reload();
				} else {
					$('#errorMsg').html('wrong id or pw');
					return showAlert();
				}
				return false;
			},
			error: function (request, status, error) {
				console.log("code: " + request.status + "message: " + request.responseText + "error: " + error);
			},
			complete: function (data, textStatus) { }
		});
	}
	/* ]]> */
</script>

<div th:fragment="Modal-div" class="modal fade" tabindex="-1" id="myModal">
	<div class="modal-dialog" style="opacity: 0.9;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="modalMsg" class="modal-title">Login and Join!ðŸ˜€ðŸ˜†</h5>
			</div>
			<div class="modal-body">
				<form name="loginForm" id="loginform">
					<fieldset style="width: 270px">
						<legend>
							<font color="black">sign in form</font>
						</legend>
						<div style="color: blueviolet; text-align:left;">ID</div>
						<input id="user_id" type="text" onkeyPress="if(window.event.keyCode==13){ return checkLoginFail()}" name="User_ID" required autofocus style="text-align: left"><br> <br>
						<div style="color: blueviolet; text-align:left;">PW</div>
						<input id="user_pw" type="password" onkeyPress="if(window.event.keyCode==13){ return checkLoginFail()}" name="User_PW" required> <br> <br>
						<hr>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
				<button type="button" class="btn btn-primary" onclick="checkLoginFail()">login</button>
			</div>
		</div>
	</div>
