<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/WritePost.css}">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/popper.js"></script>
	<script src="/js/popper.js.map"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script>
		window.onload = function () {
			const user_id = '[[${session.user_id}]]';
			if (user_id == 'null') {
				$('#logOption').html('log in');
			} else {
				$('#logOption').html('log out');
			}
		}
	</script>
	<th:block th:replace="~{fragments/navbar::logAction}"></th:block>
</head>
<!-- 글 제목은 영어와 한글 숫자같은거로 제한하고 json에서 문제될만한 특수문자들 : { , 이런거는 못쓰게 하자 -->
<body>
	<th:block th:replace="~{fragments/navbar::fragment-navbar}"></th:block>
	<img id="bg" src="../wefw.jpg"  alt="hello">

	<form method="post" th:action="@{/Post/InsertPost}" class="needs-validation" enctype="multipart/form-data" id="WritePostForm">
		<input name="title" type="text" class="form-control" id="TitleTextField" placeholder="제목을 입력해 주세요" maxlength=25 required autofocus>
		<textarea name="contents" required maxlength=4000 class="form-control col" id="ContentTextarea" rows="15" placeholder="음란물, 차별, 비하, 혐오 및 초상권, 저작권 침해 게시물은 민, 형사상의 책임을 질 수 있습니다. "></textarea><br>
		<input name="imagefile" class="form-control form-control-sm" id="formFileSm" type="file" accept=".png, .jpg, .jpeg">
		<button id="writeBtn" class="btn btn-primary" th:type="submit">Write</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
