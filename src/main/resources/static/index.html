<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>index</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/custom.css">
	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/popper.js"></script>
	<script type="text/map" src="./js/popper.js.map"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script th:inline="javascript">
		/* <![CDATA[ */
		const user_id = '[[${session.user_id}]]';
		/* 로그인 여부를 검사하여 네비바의 로그인, 또는 로그아웃글자를 바꿔준다. 즉 네비바를 위한 함수이다.  */
		window.onload = function () {
			if (user_id == 'null') {
				$('#logSpan').html('&nbsp;&nbsp;&nbsp;Not logged in');
				$('#logOption').html('log in');
			} else {
				$('#logSpan').html('&nbsp;&nbsp;&nbsp;welcome! ' + user_id.substring(1, user_id.length - 1));
				$('#logOption').html('log out');
			}
		}

		function isWrite() {
			if (user_id == 'null') {
				$('#myModal').modal('show');
			} else {
				location.href = '/Post/MoveWritePost';
			}
		}
		 /* ]]> */
	</script>
	<th:block th:replace="~{fragments/navbar.html::logAction}"></th:block>
	<th:block th:replace="~{fragments/LoginModal.html::modalScript}"></th:block>
</head>

<body>
	<th:block th:replace="~{fragments/navbar::fragment-navbar}"></th:block>
	<div class="card text-bg-dark" style="position:fixed; width:100vw;">
		<img src="rain3.jpg" class="card-img" alt="hello">
	</div>

	<button id="writeBtn" type="button" class="btn btn-outline-primary" onclick="isWrite()">Write</button>

	<table class="table table-secondary table-striped table-hover" id="bulletinBoard">
		<thead>
			<tr>
				<td>Number</td>
				<td>title</td>
				<td>writer</td>
				<td>wirtenDate</td>
				<td>hits</td>
				<td>like</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post, index: ${postlist}">
				<td th:text="${post.postid}"></td>
				<th:block th:if="${post.imagenum == 0}">
					<td>
						<a class="jejuFont afont" th:href='@{/Post/PostViewer(postid=${post.getPostid})}'>[[${post.title}]]
							<span class="badge bg-info" th:text="${post.commentsnum}"></span>
						</a>
					</td>
				</th:block>
				<th:block th:unless="${post.imagenum == 0}">
					<td>
						<a class="jejuFont afont" th:href='@{/Post/PostViewer(postid=${post.getPostid})}'>[[${post.title}]]
							<span class="badge bg-danger" th:text="${post.commentsnum}"></span>
						</a>
					</td>
				</th:block>
				<td th:text="${post.writer}"></td>
				<td th:text="${wtl[index.index]}"></td>
				<td th:text="${post.hits}"></td>
				<td th:text="${post.likes}"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:replace="~{fragments/LoginModal.html::Modal-div}"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
